<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
    integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style/Coffeman.css">
    
    <link rel="short-cut icon" type="image/jpg"   href="image/coffee1.jpg">
    <title>Coffeman</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="coffee-head">
                
                <h1 class="Coffeman">Coffeeman</h1>
                
            </div>

            <div class="Logo-section">
                <span class="logo twitter-logo">
                <img class="icon-1"><i class="fab fa-twitter"></i></img>
                </span>
                <span class="logo facebook-section">
                <img class="icon-5"><i class="fab fa-facebook"></i></img>
                </span>
                <span class="logo instagram-secion">
                <img class="icon-2"><i class="fab fa-instagram"></i></img>
                </span>
            </div>

        </nav>

        <div class="best-best">
            <div class="container-best">
                <div class="best-coffee-container">
                    <h2 class="best-head">The best coffee in your smartphone</h2>
                </div>

                <div class="coffee-para">
                    <p class="best-para">Everything that you love about coffee now you can find in your smartphone.</p>
                </div>

                <div class="w3-light-grey">
                    <div class="w3-green"></div>
                </div>
                <div class="notify-button">
                    <a href="#notify-button" class="btn">Notify me about that!</a>
                </div>
            </div>
            <div class="image-coffee-cont"></div>

        </div>
            <section class="footer">
            
                <div class="foot">
                    <div class="icon-one">
                        <img class="icon-9"><i class="fab fa-facebook"></i></img>
                        <span class="like2">Like 2k</span>
                    </div>
                    <div class="icon-two">
                        <img class="icon-10"><i class="fab fa-twitter"></i></img>
                        <span class="like-tw4">Tweet 4k</span>
                    </div> 
                    <p class="private-policy">Privacy Policy</p>
                    <p class="made-policy">Made with <span class="sv">Sovsemskoro</span></p>
                
                </div>
            
            </section>

    </div>
    
</body>
</html>
